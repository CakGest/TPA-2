<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
            <form>
                <div>
                    <label for="height">And your height in here (CM):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div>
                    <label for="weight">Put your weight in here (KG):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <button type="submit" id="submit-btn">Calculate BMI</button>
            </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
